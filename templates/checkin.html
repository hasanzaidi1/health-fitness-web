<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Day Check In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
    background-color: #f8f9fa;
    font-family: 'Roboto', sans-serif;
}

.container {
    margin-top: 50px;
}

.workout-card {
    background-color: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.workout-card:hover {
    transform: scale(1.02);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 36px;
    color: #343a40;
}

h2 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
    color: #495057;
}

h3 {
    font-size: 20px;
    margin-bottom: 15px;
    color: #007bff;
}

.exercise-list {
    list-style-type: none;
    padding: 0;
}

.exercise-item {
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: #f1f3f5;
    border-radius: 8px;
    margin-bottom: 10px;
    transition: background-color 0.3s ease-in-out;
}

.exercise-item:hover {
    background-color: #e9ecef;
}

.exercise-item span {
    font-weight: bold;
    margin-right: 10px;
    font-size: 16px;
}

input[type="checkbox"] {
    margin-right: 15px;
}

.btn {
    display: block;
    width: 100%;
    margin: 15px 0;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 16px;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
}

.btn-primary {
    background-color: #007bff;
    color: #ffffff;
    border: none;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    color: #ffffff;
    border: none;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

.day-title {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    font-size: 18px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="workout-card">
            <h1>End of Day Check In</h1>
            <h2 class="day-title">{{ today }}</h2>
            <form method="post">
                <h3>Your workout is:</h3>
                <ul class="exercise-list">
                    {% for category, details in workout_plan.items() %}
                    <li class="exercise-item">
                        <input type="checkbox" name="completed_workouts" value="{{ category }}" {% if category in completed_workouts %}checked{% endif %}>
                        <span>{{ category }}:</span> {{ details }}
                    </li>
                    {% endfor %}
                </ul>
                <button type="submit" class="btn btn-primary">Submit Check-In</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Go back to today's workout</a>
        </div>
    </div>
</body>
</html>
